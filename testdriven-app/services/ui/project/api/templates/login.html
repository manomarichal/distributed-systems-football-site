{% extends "base.html" %}

{% block content %}
<style type="text/css">
    .h1 {
        margin-top: 20px;
        margin-left: 100px;
        margin-right: 100px;
        font-size: 30px;
        text-align: center;
    }

    .table {
        background: white;
    }

    .btn {
        background: white;
    }
</style>

<div style="padding-left: 25%; padding-right: 25%; text-align: center">
    <p></p><h1>Log in</h1></p>
    <div class="col mx-auto">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    </div>
</div>

{% endblock %}
