{% extends "base.html" %}

{% block content %}
<style type="text/css">

    .bordered {
        background: #f5f5f5;
        padding: 7px;
    }

    .h1 {
        margin-top: 20px;
        margin-left: 100px;
        margin-right: 100px;
        font-size: 30px;
        text-align: center;
    }

    .table {
        background: white;
    }

    .btn {
        background: white;
    }
</style>

<p class="h1" style="text-align: center"> Add or remove admin permissions interface </p>
<br>
<div class="row" style="padding-left: 25%; padding-right: 25%">
    <div class="col mx-auto">
        <table class="table center">
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td style="text-align: center">
                    {% if user.admin %}
                    <form action="#" method="post">
                        <button name="remove_admin" class="btn btn-outline-danger" value="{{user.id}}">Remove admin</button>
                    </form>
                    {% else %}
                    <form action="#" method="post">
                        <button name="make_admin" class="btn btn-outline-success" value="{{user.id}}">Grant admin</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
