{% extends "base.html" %}

{% block content %}
<style type="text/css">
    .h1 {
        text-align: center;
        font-size: 50px;
    }
</style>
{% if current_user.is_authenticated %}
<p1 class="h1">Hi {{ current_user.username }}!</p1>
{% else %}
<p1 class="h1">Not logged in</p1>
{% endif %}
{% endblock %}
