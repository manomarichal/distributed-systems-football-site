{% extends "base.html" %}

{% block content %}
<style type="text/css">

    .bordered {
        background: #f5f5f5;
        padding: 7px;
    }

    .h1 {
        margin-top: 20px;
        margin-left: 100px;
        margin-right: 100px;
        font-size: 30px;
        text-align: center;
    }

    .table {
        background: white;
    }

    .btn {
        background: white;
    }
</style>

<p class="h1" style="text-align: center"> Kies een divisie </p>
<br>
<div class="row" style="padding-left: 25%; padding-right: 25%">
    <div class="col bordered mx-auto">
        {% for division in divisions %}
        <a href="http://localhost:5001/divisions/{{division.id}}" class="btn btn-outline-success btn-block" role="button"> {{division.name}}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
